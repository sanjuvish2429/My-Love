  <link rel="icon" href="./images/love.png">
  <link rel="stylesheet" href="proposal.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>

<body>
  <div class="bgoverlay">
    <div class="container">
      <span class="ico">
        <span class="ico2"></span>
        <span class="title">Made something for you..<br>Click Me</span>
      </span>
      <div class="endtext">
        <span class="close" title="Restart"></span>
        <h1>I <div class="heart-beating">
            <div class="heart animate"></div>
            <div class="heart animate"></div>
            <div class="heart animate"></div>
          </div>you</h1>
        <h2>The beauty of this HTML page is CSS, the same way you would like to be the CSS of my life...?</h2>
        <h3>~Proposal from Sanjeev Vish</h3>
        <button class="music-btn" onclick="play()">One song for you click me to listen</button>

          <source src="galliyaReturn.mp3" type="audio/mp3" />
        </audio>

      </div>
    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
  $(document).ready(function () {
    $('.title').click(function () {
      $('.container').addClass('open');
    });


    $('.close').click(function () {
      $('.container').removeClass('open');
    });
  });

  function play() {
    var audio = document.getElementById("audio");
    audio.play();
  }

  function createHeart() {

    const heart = document.createElement('div')
    heart.classList.add('heart-icon')
    heart.innerText = 'â™¥'

    heart.style.left = Math.random() * 100 + 'vw'
    heart.style.animationDuration = Math.random() * 3 + 2 + 's'

    document.body.appendChild(heart)
    setTimeout(() => {
      heart.remove()
    }, 5000)
  }

  setInterval(createHeart, 400)
</script>

</html>
